</head>
<body>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>

	</div>
	<button type="button" id="0" onclick="handleButton(this)" >Suresh</button>
	<button type="button" id="1" onclick="handleButton(this)" >Savita</button>
